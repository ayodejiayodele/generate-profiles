# This is a basic workflow to help you get started with Actions

name: Stylised-Profile-Generator-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Generate markdown
        run: |

          file="members.md"
          while read -r line; do
              linewithoutat=${line:1}
              echo -e "\
                <div style='display: inline-block; width:200px;'><center>
                  <img src='https://avatars.githubusercontent.com/$linewithoutat' style='width:150px; border-radius:50%;border: 2px solid red;'/>
                  <br/>
                  <a href='https://github.com/$linewithoutat'>$line</a>
                </center></div>\n
              " >> ./published/stylised-members.md
          done <$file
          echo "</div>" >>./published/stylised-members.md
          
      - name: Publish artifacts
        uses: actions/upload-artifact@v3.1.0
        with: 
          name: new-joiners-download
          path: published
